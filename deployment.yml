---
apiVersion: v1
kind: Service
metadata:
  name: "{{ cit_dify_on_wechat.project_name }}"
  labels:
    app: "{{ cit_dify_on_wechat.project_name }}"
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: "{{ cit_dify_on_wechat.project_name }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ cit_dify_on_wechat.project_name }}"
  labels:
    app: "{{ cit_dify_on_wechat.project_name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ cit_dify_on_wechat.project_name }}"
  template:
    metadata:
      labels:
        app: "{{ cit_dify_on_wechat.project_name }}"
    spec:
      containers:
        - name: "{{ cit_dify_on_wechat.project_name }}"
          image: hanfangyuan/dify-on-wechat:0.0.6
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: "{{ cit_dify_on_wechat.project_name }}"
            - secretRef:
                name: "{{ cit_dify_on_wechat.project_name }}"